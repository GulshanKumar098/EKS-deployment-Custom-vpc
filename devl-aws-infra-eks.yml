#### Before Running this template need to create role for EKS nad its node Group ####

AWSTemplateFormatVersion: "2010-09-09"
Description: "AWS CloudFormation Devl Collibra DQ AWS Infra"


Parameters:

  EKSIAMRoleName:
    Type: String
    Description: The name of the IAM role for the EKS service to assume.
    Default: eksClusterRole

  env:
    Type: String
    Description: Deployment Environment
    Default: "devl"
  
  awsAcct:
    Type: String
    Description: "AWS Account Number"
    Default: "080400906742"
  
  componentValue:
    Type: String
    Default: "ae-collibra-dq"
  
  clusterName:
    Type: String
    Default: "collibradq-eks-cluster"
  
  privateSubnet0:
    Type: String
    Default: "subnet-0ad58db699b759d0c"
  
  privateSubnet1:
    Type: String
    Default: "subnet-04aa0ae70c76aac70"


Resources:

  EKSIAMRole:
   Type: 'AWS::IAM::Role'
   Properties:
    AssumeRolePolicyDocument:
      Version: 2012-10-17
      Statement:
        - Effect: Allow
          Principal:
           Service:
            - eks.amazonaws.com
          Action:
          - 'sts:AssumeRole'
    RoleName: !Ref EKSIAMRoleName
    ManagedPolicyArns:
      - arn:aws:iam::aws:policy/AmazonEKSClusterPolicy
      - arn:aws:iam::aws:policy/AmazonEKSServicePolicy


  NodeInstanceRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
            Action:
              - "sts:AssumeRole"
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/AmazonEKSWorkerNodePolicy"
        - "arn:aws:iam::aws:policy/AmazonEKS_CNI_Policy"
        - "arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryReadOnly"
      Path: /


  KMSKey:
    Type: AWS::KMS::Key
    Properties:
      Description: "key for dq eks"
      EnableKeyRotation: True
      KeyPolicy:
        Version: "2012-10-17"
        Id: "default"
        Statement:
          - Sid: "Key Owner" # root access
            Effect: "Allow"
            Principal:
              "AWS": !Join [":", ["arn:aws:iam:" , !Ref awsAcct , "root"]]
            Action: "kms:*"
            Resource: "*"
      Tags:
        - Key: "Name"
          Value: !Join [ "-", [ !Ref env , "dq-eks-key" ] ]
        - Key: "component"
          Value: !Ref componentValue

  KeyAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: !Join [ "", [ "alias/" , !Ref env , "-dq-eks-key" ] ]
      TargetKeyId:
        !Ref KMSKey            

  EKSCluster:
    Type: AWS::EKS::Cluster
    DependsOn:
      - KMSKey
      - KeyAlias
    Properties:
      Name: !Join [ "-", [ !Ref env , !Ref clusterName ] ]
      Version: "1.21"
      RoleArn: !Ref EKSIAMRole  #!Join [":", ["arn:aws:iam:" , !Ref awsAcct , "role/eksClusterRole"]]
      Logging:
        ClusterLogging:
          EnabledTypes:
            - Type: audit
            - Type: api
            - Type: authenticator
            - Type: controllerManager
            - Type: scheduler
      ResourcesVpcConfig:
        EndpointPrivateAccess: true
        EndpointPublicAccess: true
        SubnetIds:
          - !Ref privateSubnet0
          - !Ref privateSubnet1
      EncryptionConfig:
        - Provider:
            KeyArn: !GetAtt KMSKey.Arn
          Resources: 
            - "secrets"
      Tags:
        - Key: "Name"
          Value: !Join [ "-", [ !Ref env , !Ref clusterName ] ]
        - Key: "component"
          Value: !Ref componentValue


  EKSNodeGroup:
    Type: AWS::EKS::Nodegroup
    DependsOn:
      - EKSCluster
    Properties:
      NodegroupName: !Join [ "-", [ !Ref env , !Ref clusterName , "node-group" ] ]
      ClusterName: !Join [ "-", [ !Ref env , !Ref clusterName ] ]
      AmiType: AL2_x86_64
      CapacityType: ON_DEMAND
      DiskSize: 200
      ForceUpdateEnabled: false
      InstanceTypes:
      - t3.medium            #r6i.4xlarge
      NodeRole: !Ref NodeInstanceRole      #!Join [":", ["arn:aws:iam:" , !Ref awsAcct , "role/eks-node-instance-role"]]
      ScalingConfig:
        DesiredSize: 2
        MaxSize: 8
        MinSize: 2
      Subnets:
        - !Ref privateSubnet0
        - !Ref privateSubnet1
      UpdateConfig:
        MaxUnavailablePercentage: 50
      Tags: 
        Name: !Join [ "-", [ !Ref env , !Ref clusterName ] ]
        component: !Ref componentValue

     
      
